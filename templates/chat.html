{% extends 'base2.html' %} {% block content %}

<div class="section" style="height: 80vh">
  <div class="row">
    <div class="col s9">
      <div class="card">
        <div
          id="board"
          class="section grey lighten-3"
          style="height: 68vh; padding: 5px; overflow-y: scroll"
        >
          {% block messages %} {% endblock %}
        </div>
        <form id="chat-box" class="form-group {% block hide %}hide{% endblock %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col s11">
              <div class="input-field">
                <input
                  id="id_message"
                  name="message"
                  type="text"
                  placeholder="Type your message.."
                />
              </div>
            </div>
            <div class="col s1" style="line-height: 80px">
              <button class="btn btn-floating blue lighten-2 waves-effect waves-light">
                <i class="material-icons">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% load staticfiles %}
<script src="{% static 'js/chat.js' %}"></script>
<script>
  // For receiving
  sender_id = "{{ receiver.id }}";
  receiver_id = "{{ request.user.id }}";

  //For sending
  $(function () {
    console.log("hleoo");
    scrolltoend();
    $("#chat-box").on("submit", function (event) {
      event.preventDefault();
      var message = $("#id_message");
      send("{{ request.user.username }}", "{{ receiver.username }}", message.val());
      message.val("");
    });
  });
</script>
{% endblock %}
